<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type ="module" defer src="main.js"></script>
    <title>Week 17 - Carbon Footprint - PUB</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
         <label>First Name:</label>
            <input type="text" name="firstname" id="firstName" maxlength="25" >
            <span id="firstNameError" class="error"></span>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lastname" id="lastName" maxlength="25" >
            <span id="lastNameError" class="error"></span>
        </div>
        <div>
          <label>Count the members of your household.</label>
          <input type="number" name="housem" min="1" max="6" required>
      </div>
      <div>
        <label>Consider the size of your home.</label>
        <select name="houses" required>
          <option value="">---Please enter size of home---</option>
          <option value="apt">Apartment</option>
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
      </select>
    </div>
    <div>
      <label>Evaluate  your food choices.</label>
      <select name="foodChoice" required>
        <option value="">---Types of Food---</option>
        <option value="domesticDaily">Domestic meat daily basis</option>
        <option value="domesticWeekly">Domestic meat few times per week</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="veganOrWild">Vegan or only eat wild meat</option>
    </select>
  </div>
  <div>
    <label>Evaluate  your food sources.</label>
    <select name="foodSource" required>
      <option value="">---Food Sources---</option>
      <option value="prePackaged">Prepackaged convenience</option>
      <option value="freshBalance">Balance fresh and convenience</option>
      <option value="freshLocal">Fresh locally grown</option>
  </select>
</div>
<div>
  <label>Examine your water consumption.</label>
  <select name="waterConsume" id="waterConsume" required>
    <option value="">---How many times do you run dishwasher or washing machine---</option>
    <option value="3">More than 9 times per week</option>
    <option value="2">Between 4 to 9 times per week</option>
    <option value="1">Between 1 to 3 times per week</option>
    <option value="0">Don't have a dishwasher</option>
  </select>
  <div>
    <label for="dishwasher">Do you own a dishwasher AND a washing machine?</label>
    <input type="checkbox" name="dish_washer" id ="both" checked>
  </div>
  <div>
    <label>Determine how many household purchases made per year</label>
    <select name="housePurchases" required>
      <option value="">---How many purchases are made per year---</option>
      <option value="10">More than 7 items per year</option>
      <option value="8">Between 5 and 7 items per year</option>
      <option value="6">Between 3 and 5 items per year</option>
      <option value="4">Less than 3 items per year</option>
      <option value="2">Almost nothing or secondhand items</option>
    </select>
  </div>
  <div>
    <label>Consider how much waste you produce?</label>
    <select name="houseWaste" required>
      <option value="">---How many purchases are made per year---</option>
      <option value="50">Fill 4 garbage cans per week</option>
      <option value="40">Fill 3 garbage cans per week</option>
      <option value="30">Fill 2 garbage cans per week</option>
      <option value="20">Fill 1 garbage can per week</option>
      <option value="5">Fill half of a garbage can or less per week</option>
    </select>
    </div>
        <div>
          <fieldset>
          <legend>Identify the amount of waste that you recycle</legend>
          <label></label>
          <input class="recycle" type="checkbox" name="glass" id ="glass" > Glass<br>
          <input class="recycle" type="checkbox" name="plastic" id="plastic"> Plastic<br> 
          <input class="recycle" type="checkbox" name="paper" id ="paper"> Paper<br>
          <input class="recycle" type="checkbox" name="aluminum" id="aluminum"> Aluminum<br> 
          <input class="recycle" type="checkbox" name="steel" id="steel"> Steel<br>
          <input class="recycle" type="checkbox" name="food" id="food"> Food Waste (composting)<br>
        </div>
        <div>
            <fieldset>
            <legend>Tally up your annual transportation scores. Please select one item from each dropdown.</legend>
            <select name="personalVehicle" required>
              <option value="">---For Personal Vehicle Usage---</option>
              <option value="12">Travel more than 15k miles per year</option>
              <option value="10">Travel between 10k to 15k miles per year</option>
              <option value="6">Travel between 1k to 10k miles per year</option>
              <option value="4">Travel less than 1k miles per year</option>
              <option value="0">Don't own personal vehicle</option>
            </select><br>
                <select name="publicTransport" required>
                  <option value="">---For Public Transportation Usage---</option>
                  <option value="12">Travel more than 20k miles per year</option>
                  <option value="10">Travel betweek 15k to 20k miles per year</option>
                  <option value="6">Travel between 10k to 15k per year</option>
                  <option value="4">Travel between 1k to 10k miles per year</option>
                  <option value="2">Travel less than 1k miles per year </option>
                  <option value="0">Do not use public transportation</option>
                </select><br>
                    <select name="flights" required>
                      <option value="">---For Flight Usage---</option>
                      <option value="20">Fly out of continent</option>
                      <option value="6">Fly within another State/Country</option>
                      <option value="2">Fly within State</option>
                      <option value="0">Do not use flight for travel</option>
                    </select>
                    </div>
         <button type="submit">Submit</button><br>
      <span id="submitError" class="error"></span>
    </fieldset>
    </form>
    <div id="tab-data"> 
    <table id="table-id"></table>
    </div>
  </body>
</html>
