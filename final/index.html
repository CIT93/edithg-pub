<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src = "main.js"></script>
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
    <fieldset>
        <legend>Activity Tracker</legend>
            <label>Day of the Week:</label>
            <select name="dayOfWeek" id="dayOfWeek">
                <option value="">---Please select day of the week---</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                </select>
            <span id="dayOfWeekError" class="error"></span>
        </div>
        <div>
            <label for="exercise">Please checkbox if you exercised today:</label>
            <input type="checkbox" name="exercise" id="exercise">
        </div>
        <div>
        <label>Steps Logged:</label>
        <input type="number" name="steps" id="steps" required>
        <span id="stepsError" class="error"></span>
        </div>
        <div>
        <label>Enter height in inches:</label>
        <input type="number" name="height" id="height" required>
        <span id="heightError" class="error"></span>
        </div>
        <button type="submit">Submit</button><br>
        <span id="submitError" class="error"></span>
    </fieldset>
    </form>
    <div id="tab-data"></div>
</body>
</html>
